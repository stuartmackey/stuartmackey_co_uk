---
layout: default
---
<div class="row">
  <div class="span12">
    <h1>{{ page.title }}</h1>
  </div>
</div>

<div class="row">
  <div class="span12">
    <div id="post">
    {{ content }}
    </div>
  </div>
</div>

<div class="row">
  <div class="span12">
    <div id="related">
      <h2>Related Posts</h2>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
